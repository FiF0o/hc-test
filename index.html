<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
    $(document).ready(function () {

        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        var POLL_INTERVAL = 5000, //ms
            yMaxAxis = 10,
            POINTS_TO_PLOT = 5,
            NUM_FORMAT = 0; // decimal points

        Highcharts.chart('container', {
            credits: {
                enabled: false
            },
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each POLL_INTERVAL ms
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                y = Math.round(Math.random()*yMaxAxis) + 1;
                            series.addPoint([x, y], true, true); // init polling data
                        }, POLL_INTERVAL);
                    }
                }
            },
            title: {
                text: '',
                style: {
                    display: 'none'
                }
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                labels: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: '',
                    style: {
                        display: 'none'
                    }
                },
                plotLines: [{
                    value: 0,
                    width: .5,
                    color: '#000000'
                }]
            },
            tooltip: {
                enabled: false
                /*formatter: function () {
                 return '<b>' + this.series.name + '</b><br/>' +
                 Highcharts.dateFormat('%d-%m-%Y %H:%M:%S', this.x) + '<br/>' +
                 Highcharts.numberFormat(this.y, NUM_FORMAT);
                 }*/
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '',
                showInLegend: false,
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -POINTS_TO_PLOT; i <= 0; i += 1) {
                        data.push({
                            x: time + i * POLL_INTERVAL,
                            y: Math.round(Math.random()*yMaxAxis) + 1
                        });
                    }
                    return data;
                }())
            }]
        });
    });
</script>
</body>
</html>
